<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Zuma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="menu-container">
    <ul class="menu-list">
        <li class="menu-item">
            <div><a href="#home">На главную</a></div>
        </li>
        <li class="menu-item">
            <div><a class="play-button" href="#game">Играть</a></div>
        </li>
        <li class="menu-item">
            <div><a href="#rules">Правила</a></div>
        </li>
        <li class="menu-item">
            <div><a href="#records">Рекорды</a></div>
        </li>
        <li class="menu-item">
            <div><a href="#about">О проекте</a></div>
        </li>
    </ul>
</section>

<div id="app">
    <!--<div class="level-setting" hidden>
        <div><button type="button" value="1">LEVEL 1</button></div>
        <div><button type="button" value="2">LEVEL 2</button></div>
        <div><button type="button" value="3">LEVEL 3</button></div>
    </div>-->


</div>
    <!--<button style="position: absolute; top: 200px; left: 200px" class="main-music"> музыка</button>-->
    <div class="zuma-container">
        <canvas id="zuma-canvas" width="1138" height="768"></canvas>
    </div>
<script type="module" src="app.js"></script>
<script>
    location.hash = '';

    setTimeout(() => {
        switchToMenuPage('Menu')
    }, 2000);

    let logo = document.querySelector('.game_name');
    logo.addEventListener('click', (eo) => {
        eo.preventDefault();
        switchToMenuPage('Menu');
    });

    let buttonGame = document.querySelector('.game_button');
    buttonGame.addEventListener('click', () => {
        switchToGamePage('Game');
    });

    let buttonRecords = document.querySelector('.records_button');
    buttonRecords.addEventListener('click', () => {
        switchToRecordsPage('Records');
    });

    let buttonRules = document.querySelector('.rules_button');
    buttonRules.addEventListener('click', () => {
        switchToRulesPage('Rules');
    });

    let buttonAbout = document.querySelector('.about_button');
    buttonAbout.addEventListener('click', () => {
        switchToAboutPage('About');
    });


    window.addEventListener('resize', resize);

    function resize() {
        let container = document.querySelector('.zuma_field');
        let offsetWidth = container.clientWidth;
        let offsetHeight = container.clientHeight;

        let canvas = document.getElementById('canvas');
        let canvasRatio = 384 / 569;
        let windowRatio = (offsetWidth > offsetHeight) ? offsetHeight / offsetWidth : offsetWidth / offsetHeight;

        let width;
        let height;

        if (windowRatio < canvasRatio) {
            height = offsetHeight;
            width = height / canvasRatio;
        } else {

            width = offsetWidth;
            height = width * canvasRatio;
        }

        canvas.width = width;
        canvas.height = height;
    }
</script>
</body>
</html>
